<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure ACL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Configure ACL</h1>
        <form action="/configure_acl" method="post">
            <input type="text" name="device_ip" placeholder="Device IP" class="form-control mb-2">
            <input type="text" name="username" placeholder="Username" class="form-control mb-2">
            <input type="text" name="password" placeholder="Password" class="form-control mb-2">
            <input type="text" name="secret_pass" placeholder="Secret Pass" class="form-control mb-2">
            <input type="text" name="acl_name" placeholder="ACL Name" class="form-control mb-2">
            <textarea name="acl_rules" rows="10" cols="30" placeholder="Enter ACL rules, one per line" class="form-control mb-2"></textarea>
            <input type="submit" value="Configure ACL" class="btn btn-primary">
            <a href="/" class="btn btn-secondary">Back</a> <!-- Back button -->
        </form>

        {% if output %}
        <!-- Modal -->
        <div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-labelledby="outputModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="outputModalLabel">Configuration Result</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <pre>{{ output }}</pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var outputLines = `{{ output | e }}`.split('\n').slice(0, 10).join('\n');
            alert(outputLines);
        </script>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
