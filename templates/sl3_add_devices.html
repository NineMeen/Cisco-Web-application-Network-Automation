{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 0.5rem;">
    <h1>Add Device Swich Layer 3</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/add/device/router" method="POST">
        <div class="mb-3">
            <label for="device_p" class="form-label">Device Type:</label>
            <select id="device_p" name="device_p" class="form-select" aria-label="Select Device Type" required>
                <option value="sl3_device">Switch Layer 3 device</option> 
            </select>
        </div>

        <div class="mb-3">
            <label for="hostname" class="form-label">Device Hostname:</label>
            <input type="text" id="hostname" name="hostname" placeholder="Device Hostname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ip_address" class="form-label">Device IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" placeholder="Device IP Address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Username:</label>
            <input type="text" id="user" name="user" placeholder="Device Username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Device Password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="secret_password" class="form-label">Secret Password:</label>
            <input type="password" id="secret_password" name="secret_password" placeholder="Device Secret Password (Optional)" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Add Device</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
