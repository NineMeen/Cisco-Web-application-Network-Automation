<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="max-w-md mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold mb-4">Command Result</h1>
        <pre class="bg-gray-100 p-4 rounded">{{ output }}</pre>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="history.back()">Go Back</button>
        <p>
            <a class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" href="#" onclick="location.reload()">Re-run Command</a>
        </p>
    </div>
</body>
</html>
