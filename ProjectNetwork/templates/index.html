<!DOCTYPE html>
<html>
<head>
    <title>Network Automation Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Network Automation Simple</h1>
        <form action="/ssh_connect" method="post" class="mt-4">
            <div class="mb-3">
                <label for="device_ip" class="form-label">Device IP:</label>
                <input type="text" name="device_ip" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <!-- <div class="mb-3">
                <label for="secret_pass" class="form-label">Secret Pass:</label>
                <input type="password" name="secret_pass" class="form-control" required>
            </div> -->
            <div class="mb-3">
                <label for="command" class="form-label">Command:</label>
                <input type="text" name="command" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Command</button>
        </form>
        <div class="mt-4">
            <button type="button" class="btn btn-warning" onclick="location.href='/backup_config'">Backup</button>
            <button type="button" class="btn btn-warning" onclick="location.href='/configure_acl'">Configure ACL</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
